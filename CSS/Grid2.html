<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator{
            border: 4px double green;
            width: 50%;
            display: grid;
            grid-template-columns: 50px 40px auto 40px 50px;
            grid-template-rows : 20% 80px auto
        }
        .grid{
            border: 2px solid purple;
            text-align: center;
            overflow: hidden;
        }
        .grid img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <section class="calculator" id="calc1">
        <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
        <div class="grid">()</div>
        <div class="grid">%</div>
        <div class="grid">/</div>
        <div class="grid">7</div>
        <div class="grid">8</div>
        <div class="grid">9</div>
        <div class="grid">*</div>
        <div class="grid">4</div>
        <div class="grid">5</div>
        <div class="grid">6</div>
        <div class="grid">-</div>
        <div class="grid">1</div>
        <div class="grid">2</div>
        <div class="grid">3</div>
      
    </section>
</body>
</html>
