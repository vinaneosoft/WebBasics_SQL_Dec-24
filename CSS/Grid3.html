<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator{
            border: 4px double green;
            width: 50%;
            display: grid;
            grid-template-columns: auto auto auto auto; 
         /*   grid-template-rows: auto auto auto ; */
           /*row division with auto logically incorrect*/
        }
        .grid{
            border: 2px solid purple;
            text-align: center;
        }
        #grid1{
            grid-column-start: 1;
            grid-column-end: 5;
        }
        #grid2{
            grid-row-start: 2;
            grid-row-end: 8;
        }
        #gridn{
            grid-column-start: 2;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <section class="calculator" id="calc1">
        <div class="grid" id="grid1">C</div>
        <div class="grid" id="grid2">()</div>
        <div class="grid">%</div>
        <div class="grid">/</div>
        <div class="grid">7</div>
        <div class="grid">8</div>
        <div class="grid">9</div>
        <div class="grid">*</div>
        <div class="grid">4</div>
        <div class="grid">5</div>
        <div class="grid">6</div>
        <div class="grid">-</div>
        <div class="grid">1</div>
        <div class="grid">2</div>
        <div class="grid">3</div>
        <div class="grid">+</div>
        <div class="grid">+/-</div>
        <div class="grid" id="gridn">0</div>
    </section>
</body>
</html>
