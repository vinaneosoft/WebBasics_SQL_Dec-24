<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator{
            border: 4px double green;
            width: 50%;
            height: 400px;
            display: grid;
            grid-template-columns: [cl1] 50px [cl2] 40px [cl3] auto [cl4] 40px [cl5] 50px [cl6 colend] ;
            grid-template-rows : [rl1] 20% [rl2] 80px [rl3] auto [rowend];
            row-gap: 10px;
            column-gap: 5px;
            gap: 3px;
            margin:auto;
        }
        .grid{
            border: 2px solid purple;
            text-align: center;
            overflow: hidden;
        }
        .grid img{
            width: 100%;
            height: 100%;
        }
        #image1{
            grid-column-start: cl1;
            grid-column-end: cl3;
        }
        #image2{
            grid-column-start: cl3;
            grid-row-start: rl1;
            grid-row-end: rl3;
        }
        #bottomimage{
            grid-column-start: cl3;
            grid-column-end: colend;
        }
        .grid img:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
   
        <section class="calculator" id="calc1">
            <div class="grid" id="image1"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid" id="image2"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid"> <img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
            <div class="grid" id="bottomimage"><img src="https://wallpapercave.com/wp/wp3365565.jpg" alt="wallpaper"></div>
        </section>

</body>
</html>
