<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #topnavbar{
            background: black;
        }
        #topnavbar a{
            color: white;
            text-decoration: none;
        }
        #topnavbar li{
            display: inline-block;
            margin: 20px;
        }
        #topnavbar a:link{
            color: lightblue;
        }
        #topnavbar a:visited{
            color: lightgreen;
        }
        #topnavbar a:hover{
            color: lightcyan;
        }
        #topnavbar a:active{
            color: lightpink;
            background: darkorange;
        }
    </style>
</head>
<body>
    <nav id="topnavbar" class="topnavbar">
        <ol>
            <li><a href="https://www.britannica.com/biography/Lata-Mangeshkar">Lata Mangeshkar</a></li>
            <li><a href="https://starsunfolded.com/asha-bhosle/">Asha Bhosale</a></li>
            <li><a href="https://starsunfolded.com/sunidhi-chauhan/">Sunidhi Chauhan</a></li>
            <li><a href="https://starsunfolded.com/sonu-nigam/">Sonu Nigam</a></li>
        </ol>
    </nav>

       for more details
    </article>
</body>
</html>
