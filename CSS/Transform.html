<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .block{
            height: 200px;
            width: 200px;
            overflow: hidden;
        }
        .image{
            width: 100%;
        }
        .block{
            border: 3px solid darkviolet;
            transition: 4s;
        }
        #block1:hover{
           transform: translate(200px); /*x, y, translateX, translateY*/   /*rotate, rotateX, rotateY*/ 
           transform: translate(200px,100px);
           transform: translate(200px,0px);
           transform: translate(0px,200px);
           transform: translateX(200px);
           transform: translateY(200px);
        }
        #block2:hover{
            transform: rotate(360deg); /*rotate, rotateX, rotateY  +/- deg/rad*/ 
            transform: rotateX(40deg);
            transform: rotateY(90deg);
        }
        #block3,#block4{
            margin: auto;
        }
        #block3:hover{
            transform: scale(2); /*1 value : w & h both scaled*/
            transform: scale(2, 3); /*w, h*/
            transform: scaleX(2); /*w*/
            transform: scaleY(2); /*h*/
            transform: scaleY(-2); /*h*/
            transform: scale(0.5); /*h*/
        }
        #block4:hover{
            transform: skew(50deg, 30deg); 
            transform: skew(50deg); 
            transform: skewX(50deg); 
            transform: skewY(-40deg); 
        }
    </style>
    
</head>
<body>
    <div class="block" id="block1">
        <img class="image"  src="../HTML/Images/sachin.webp" alt="sachin">
        <figcaption>Sachin Tendulkar</figcaption>
    </div>
    <div class="block" id="block2">
        <img class="image"  src="../HTML/Images/sachin.webp" alt="sachin">
        <figcaption>Sachin Tendulkar</figcaption>
    </div>
    <div class="block" id="block3">
        <img class="image"  src="../HTML/Images/sachin.webp" alt="sachin">
        <figcaption>Sachin Tendulkar</figcaption>
    </div>
    <div class="block" id="block4">
        <img class="image"  src="../HTML/Images/sachin.webp" alt="sachin">
        <figcaption>Sachin Tendulkar</figcaption>
    </div>
