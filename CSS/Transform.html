<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .block{
            height: 300px;
            width: 300px;
            overflow: hidden;
        }
        .image{
            width: 100%;
        }
        .block{
            border: 3px solid darkviolet;
            transition: 4s;
        }
        #block1:hover{
            transform: translateX(200px); /*x, y*/   /*rotate, rotateX, rotateY*/ 
        }
    </style>
    
</head>
<body>
    <div class="block" id="block1">
        <img class="image" id="sachin" src="../HTML/Images/sachin.webp" alt="sachin">
    </div>
