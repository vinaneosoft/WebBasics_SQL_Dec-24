<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <style>
        .block{
            background-color: yellow;
            height: 100px;
            width: 100px;
        }
        #block1{
            border-top-style: solid;
            border-top-color: red;
            border-top-width: 4px;
            /*short hand*/
            border-top: 5px green solid; /*any sequence*/
            border-bottom: 10px double darkblue;
            border-left: 2px dotted darkmagenta;
            border-right: 3px dashed lightsalmon;

            padding-left: 50px;
            padding-bottom:70px ;
            /*top-right-botton-left*/

           
        }
        #block2{
            /*clockwise starting from top*/
            border-style: solid;  /*all sides*/
            border-style: solid dashed; /*top=b, right=l*/ 
            border-style: solid dashed dotted;
            border-style: solid dashed dotted double;
            border-width: 5px;
            border-color: darkcyan;
            padding: 20px 50px 25px 40px;
            
        }
        #block3,#block4{
            border: 3px green solid ;
            /*use short hand property padding. apply padding only to top and right*/
            padding: 20px 15px 0 0;
            /*use short hand property padding. apply padding except right side*/
            padding : 10px 0px 20px 15px;
        }
    </style>
</head>
<body>
   <article>
        <div class="block" id="block1">
            <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit.  </b>
        </div>
        <div class="block" id="block2">
            <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit.  </b>
        </div>
        <div class="block" id="block3">
            <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit.  </b>
        </div>
        <div class="block" id="block4">
            <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit.  </b>
        </div>
   </article>
</body>
</html>
