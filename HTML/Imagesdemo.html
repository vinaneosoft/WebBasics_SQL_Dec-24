<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        #sachin{
            height: 200px;
            width: 200px;
        }
        figure,div{
            border: 5px double green;
        }
        figcaption{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- path : absolute, relative path
     relative path : path relative to source file and image to insert. It may vary
     absolute path : fix, network image path:fix -->
    <article>
        <h2>SACHIN TENDULKAR</h2>
        <figure>
            <img src="./Images/sachin.webp" alt="Sachin Tendulkar" height="200" width="300">
            <img src="https://s3.scoopwhoop.com/anj2/5fc7582718ac8102fbac7f66/91a8bb08-0f7b-4b3d-9724-c474a25d75e8.jpg" alt="Sachin Tendulkar" height="200" width="300">
            <figcaption>SACHIN TENDULKAR as anchor</figcaption>
        </figure>
        <figure>
            <img src="https://s3.scoopwhoop.com/anj2/5fc7582718ac8102fbac7f66/91a8bb08-0f7b-4b3d-9724-c474a25d75e8.jpg" alt="Sachin Tendulkar" height="200" width="300">
            <figcaption>SACHIN TENDULKAR as player</figcaption>
        </figure>
        <div>
            <img id="sachin" src="https://s3.scoopwhoop.com/anj2/5fc7582718ac8102fbac7f66/91a8bb08-0f7b-4b3d-9724-c474a25d75e8.jpg" alt="Sachin Tendulkar" height="200" width="300">
            <figcaption>SACHIN TENDULKAR as player</figcaption>
        </div>
    </article>
</body>
</html>
