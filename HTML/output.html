<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutputDemo</title>
</head>
<body>
    <form oninput="convert()">
        <input type="text" placeholder="Enter your name" id="myname">
        <h3 id="upper"></h3>
    </form>
    <h4 id="lower"></h4>

    <form oninput="upper1.value=myname1.value.toUpperCase(); lower1.value=myname1.value.toLowerCase()">
        <input type="text" placeholder="Enter your name" id="myname1">
        <h3 ><output id="upper1"></output> </h3>
    </form>
    <h4 > <i> <output id="lower1"></output></i></h4>

    <script>
        function convert(){
            const name=document.getElementById('myname').value
            const upper=name.toUpperCase();
            const lower=name.toLowerCase();
            document.getElementById("upper").textContent=upper;
            document.getElementById("lower").innerHTML="<i>"+lower+"</i>";
        }
    </script>
</body>
</html>
