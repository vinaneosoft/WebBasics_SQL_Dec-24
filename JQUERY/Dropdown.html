<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dropdown</title>
    <style>
        .fontClass{
            font-size: 20px;
            font-style: italic;
        }
        .colorClass{
            color: darkcyan;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <article id="coursearticle">
        <header id="top">
            <h2>TECHNICAL COURSES</h2>
        </header>
       
        <footer id="bottom">
            <b>article footer</b>
        </footer>
    </article>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script>
        /*C*/
        const courses=['JAVA', 'NODE','Python','GraphQL','SQL']
        const selectNode=$("<select>"); // createElement
        selectNode.prop("id","coursedropdown");
        selectNode.prop("title","select course from dropdown");
        courses.forEach((course)=>{
            const optionNode=$("<option>")
            optionNode.addClass("fontClass") // do not use prop
            optionNode.addClass("colorClass");
            optionNode.val(course.toLowerCase());
            optionNode.text(course.toUpperCase())   
            selectNode.append(optionNode);
        })
        $("#top").after(selectNode);
        // remove : we can use , no effect , alternate: hide, fadeOut, slideUp
    </script>
</body>
</html>
