<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Demo</title>
    <style>
        .dialogbtn{
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(purple, lightgray);
        }
    </style>
</head>
<body>
   <div>
    <label id="label1" for="company">Enter company Name:</label>
    <input type="text" name="details" id="company">
   </div>
   <br>
   <div>
    <label for="clocation">Enter company location:</label>
    <input type="text" name="details" id="clocation"> 
   </div>
   <hr>
   <fieldset>
        <label>Select Technical Courses to Enroll:</label><br><br>
        <input type="checkbox" id="course1" name="techcourses" value="web basics">
        <label for="course1">Web Basics</label> 
        <input type="checkbox" id="course2" name="techcourses" value="sql" >
        <label for="course2">SQL</label> 
        <input type="checkbox" id="course3" name="techcourses" value="angular" >
        <label for="course3">ANGULAR</label>
    </fieldset>
    
    <script src="./scripts/jquery-3.7.1.min.js"></script>
   <script>
       $("[name='details']").focus(function(){
            $(this).css({
                border:"5px dashed blue",
                background:"lightgray"
            })
       });
       $("[name='details']").blur(function(){
            $(this).css({border:"",background:""});
       });

       let courses=[];
       $('[name="techcourses"]').change(function(){
        courses=[];
        if($('#course1').prop("checked"))
            courses.push($('#course1').val())
        if($('#course2').prop("checked"))
            courses.push($('#course2').val())
        if($('#course3').prop("checked"))
            courses.push($('#course3').val())
        console.log(courses);
       })
       $('[name="techcourses"]').change(function(){
        courses=[];
        for(let i=1;i<=3;i++){
            if($(`#course${i}`).prop("checked"))
            courses.push($(`#course${i}`).val())
        }
        console.log(courses);
       })
       
       $('[name="techcourses"]').change(function(){
        courses=[];
        $('[name="techcourses"]').each((ind, checkbox)=>{
            if(checkbox.checked)  // js logic
                courses.push(checkbox.value)  // js logic
        })
        console.log(courses);
       })

     console.log($("label").html()); // default 1st label's html
     console.log("------");
     console.log($("label").text());  // all label's text
     //console.log($("label").attr());
     $("label").css("color", "green")// all label's color
     console.log("------");
     console.log($("label").attr("for")) // default 1st label's for attribute value
    // $("label").attr("for", "companyName") // all label's  for attribute value getting changed
    $("#label1").attr("for", "companyName")
    </script>
</body>
</html>
