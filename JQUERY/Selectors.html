<body>
    <h2 class="heading">BACKEND TECHNOLOGIES</h2>
    <h3 class="heading">BACKEND PROGRAMMIG</h3>
    <ol>
        <li class="oop">CPP</li>
        <li class="oop">JAVA 
            <ul id="javatypes">
                <li>BASIC JAVA</li>
                <li>ADVANCED JAVA</li>
            </ul>
        </li>
        <li class="oop">PYTHON</li>
        <li id="jsbackend"><b>NODE</b></li>
    </ol>
    <p id="para" class="pastecontents">
        these contents will be replaced
    </p>
    <p id="para2" class="pastecontents">

    <input type="text" value="neosoft" class="ifield">
    <input type="number" value="2024" class="ifield">

    <ol type="A"></ol>

<script src="./scripts/jquery-3.7.1.min.js"></script>
<script>
    const liElements=$("li");  // element selector
    console.log(liElements);
    //liElements.css("text-decoration", "underline"); // single key value
    const listyle={
        textDecoration:'underline',
        textTransform:'lowercase'
    }
    liElements.css(listyle);

    const oopsgroup=$(".oop");  // class selector
    oopsgroup.css({
        fontSize:"20px",
        fontStyle:"italic",
        "color":"pink"
    })
    $('#jsbackend').css("color",'green'); // id selector
    $("#javatypes>li:first-child").css("color", "darkblue")
    // textContent, innerText
    console.log($("#jsbackend").text());
   // innerHTML
   console.log($("#jsbackend").html());
   const htmlcontents=$("#jsbackend").html()
   $(".pastecontents").html(htmlcontents)

   $("#jsbackend").text("BASICS OF NODE")

   // value
  const cname= $('[type="text"]').val();  
  console.log(cname);
  const year= $('input[type="number"]').val();  
  console.log(year);

//console.log(document.getElementById("company").type);

</script>
   
</body>
