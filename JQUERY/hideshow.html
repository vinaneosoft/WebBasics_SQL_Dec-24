<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDE SHOW</title>
    <style>
        img{
           width: 400px;
           height: 400px;
        }
        button{
            padding:20px;
            background: radial-gradient(pink, yellow);
        }
      /*   #sunset2{
            display: none;
        } */
    </style>
</head>
<body>
    <button type="button" id="effectbtn">HIDE</button>
    <button  type="button" id="togglebtn">TOGGLE (hide/show)</button>
    <figure id="sunset1">
        <img src="https://wallpapercave.com/wp/3klnmq2.jpg" alt="sunset">
        <figcaption>SUNSET</figcaption>
    </figure>
    <figure id="sunset2">
        <img src="https://th.bing.com/th/id/OIP.WdO4GO_Lub29TGz12-UUSgHaEo?rs=1&pid=ImgDetMain" alt="sunset">
        <figcaption>SUNSET</figcaption>
    </figure>
    <p>
        this will get repositioned
    </p>
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script>
        // selector, event function, effect function, callback
        $("#effectbtn").click(function(){
           /*  $("figure").hide(1000, function(){
                alert("Hide operation completed")
            }) */ ; // removed with effect
           if($("#effectbtn").text()=="HIDE"){
                $("#sunset1").hide(800, function(){
                    $("#sunset2").hide(500, function(){
                        alert("all hide operations completed..");
                        $("#effectbtn").text("SHOW");
                    });
                });
            }
            else{
                $("#sunset1").show(1000, function(){
                    $("#sunset2").show(700, function(){
                        alert("all show operations completed..");
                        $("#effectbtn").text("HIDE");
                    });
                });
            }
            
        });

        let flag=0;
        // common callback : toggle, custom callback : hide and show seperate call
      /*   $("#togglebtn").click(function(){
            $("figure").toggle(3000, function(){
                alert("toggle operation completed..");
            });
        }); */
        $("#togglebtn").click(function(){
            $("#sunset1").toggle(800, function(){
                    $("#sunset2").toggle(500, function(){
                        alert("toggle completed..");
                    });
            });
        });
    </script>
</body>
</html>
