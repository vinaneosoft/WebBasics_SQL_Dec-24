<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
         img{
           width: 100%;
           height: 400px;
        }
    </style>
</head>
<body>
    <figure id="sunset1">
        <img id="slideImage" src="https://wallpapercave.com/wp/3klnmq2.jpg" alt="sunset">
        <figcaption id="imagetitle">SUNSET</figcaption>
    </figure>
    
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script>
        const images=[
            {
                path:"https://wallpapercave.com/wp/3klnmq2.jpg",
                name:"SUNSET 1"
            },
            {
                path:"https://th.bing.com/th/id/OIP.WdO4GO_Lub29TGz12-UUSgHaEo?rs=1&pid=ImgDetMain",
                name:"SUNSET 2"
            }
        ]

        window.setInterval(()=>{
            slideShow();
        }, 4000)

        let i=0;
        function slideShow(){
            $("#slideImage").prop("src",images[i].path)
            $("#slideImage").prop("alt",images[i].name)
            $("#imagetitle").text(images[i].name);
            $("#sunset1").fadeIn(2000).fadeOut(2000)
            i++;
            if(i==images.length)
                i=0
        }
    </script>
</body>
</html>
