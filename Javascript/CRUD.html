<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        .items{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <article id="coursearticle">
        <header id="top">
            <h2>TECHNICAL COURSES</h2>
        </header>
       
        <footer id="bottom">
            <b>article footer</b>
        </footer>
    </article>
    <script>
        /*R*/
        // childs
        const artNode=document.getElementById("coursearticle");
        console.log(artNode.children);    // direct childs
        //console.log(artNode.childNodes);   // childs+auxilary text nodes
        console.log(artNode.children.length);
        console.log(artNode.innerHTML);
        console.log(artNode.children[0]);
        console.log(artNode.children[1]);
        // how to style first and last child
        const lastIndex=artNode.children.length-1;
        artNode.children[0].style.backgroundColor="gray"
        artNode.children[lastIndex].style.backgroundColor="purple"
        //console.log(document.body.innerHTML);
        /*C*/
        const courses=['JAVA', 'NODE','Python','GraphQL','SQL']
        const coursesOL=document.createElement("ol");
        coursesOL.type="A";

        courses.forEach((course)=>{
            const listItem=document.createElement("li");
           // listItem.setAttribute("class","items");
           // listItem.setAttribute("class","items2");
            listItem.classList.add("items","olitems")
            listItem.textContent=course   // U
          //  coursesOL.appendChild(listItem);  // parent.append(child) // U
            coursesOL.append(listItem);
        })
        document.getElementById("top").after(coursesOL);
       // document.getElementById("bottom").before(coursesOL); // sibling1.before(sibling2)
   
         /* D */
    const footerNode=document.getElementById("bottom");
    //artNode.removeChild(footerNode); // parent. removeChild(child);
    footerNode.remove() // ele.remove()

    const bnode=document.createElement("b")
    bnode.textContent="Hi"
    const inode=document.createElement("i")
    inode.textContent="Hello"
    artNode.append(bnode,inode);
    </script>
</body>
</html>
