<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM1</title>
    <style>
        .spacing{
            margin: 10px;
            padding: 10px;
        }
        .borderStyle{
            border: 6px double;
            border-radius: 20px;
        }
        ol li{
            text-decoration: underline;
        }
    </style>
</head>
<body class="borderStyle">
    <button onclick="document.body.classList.add('spacing')">add spacing</button>
    <!-- comment-->
    <h3>TECHNICAL FRONT END COURSES</h3>
    <ol>
        <li id="web">Web Basics</li>
        <li>Angular</li>
        <li>React</li>
        <li>SASS</li>
        <li class="framework">TailwindCSS</li>
        <li class="framework">BootStrap</li>
    </ol>
    <b class="framework">bootstrap5.3</b>
    <script>
        document.title="Document Object Model"
        document.bgColor="lightgray"
        document.body.style.color="blue"
        document.body.style.fontSize="18px"
        document.body.style.cssText="text-transform:uppercase; text-align:center"
        // new class in classList

        // tag
        const liNodes=document.getElementsByTagName("li");
        console.log(liNodes); //HTMLCollection(6)Â 
        for(let listItem of liNodes){
            listItem.style.color="purple"
        }
        // class
        const elements=document.getElementsByClassName("framework");
        console.log(elements);
        for(let listItem of elements){
            listItem.style.color="red"
        }
        const listItem=document.getElementById("web")
        listItem.style.fontStyle='italic'
        console.log(listItem.textContent);
        listItem.textContent="Web Fundamentals(HTML, CSS, JS)" //
    </script>
</body>
</html>
