<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Demo</title>
    <style>
        .dialogbtn{
            padding: 20px;
            border-radius: 20px;
            background: linear-gradient(purple, lightgray);
        }
    </style>
</head>
<body>
    <button type="button" class="dialogbtn" onclick="showAlert()">SHOW ALERT</button>
    <button type="button" class="dialogbtn" onclick="getConfirmation()">SUBMIT EXAM</button>
    <button type="button" class="dialogbtn" onclick="setStyle()">SET BACKGROUND</button>
   <hr>
   <div>
    <label for="company">Enter company Name:</label>
    <input type="text" name="cm" id="company" onfocus="changeStyle()"  onblur="changeStyle()">
   </div>
   <br>
   <div>
    <label for="clocation">Enter company location:</label>
    <input type="text" name="loc" id="clocation" onfocus="changeStyle()"  onblur="changeStyle()"> 
   </div>
   <hr>
   <fieldset>
        <label>Select Technical Courses to Enroll:</label><br><br>
        <input type="checkbox" id="course1" name="techcourses" value="web basics" onchange="collectCourses()" checked required>
        <label for="course1">Web Basics</label> 
        <input type="checkbox" id="course2" name="techcourses" value="sql" onchange="collectCourses()">
        <label for="course2">SQL</label> 
        <input type="checkbox" id="course3" name="techcourses" value="angular" onchange="collectCourses()">
        <label for="course3">ANGULAR</label>
    </fieldset>
   <script>
        function showAlert(){
            window.alert("Hurry up!!!! sale ending soon.....")
        }
        function getConfirmation(){
            const b=window.confirm("Do you really want to submit????")
            //true : confirmed the action, false : rejected the action
            if(b)
                window.alert("SUBMITTED....")
        }
        function setStyle(){
            const bgcolor=window.prompt("input the color");
            console.log(bgcolor);
            console.log(typeof bgcolor);
            document.body.style.backgroundColor=bgcolor;
            // document : predefined object,
            // body : predefined element object
            // style: predefined property
            //backgroundColor : css property in camelcase
            // bgcolor: value of css property / variable having css property value
        }

        const changeStyle=function(){
           /*  const ele=document.getElementById("company");
            ele.style.border="5px solid blue" */
            console.log(event);
            const ele2=event.target;
            if(event.type=="focus"){
                ele2.style.border="5px dashed blue"
                ele2.style.background="lightgray"
            }
            if(event.type=="blur"){
                ele2.style="";
            }
            // one line, class
        }
        let courses=[]; // clear
        const collectCourses=function(){
            const checkNodes=document.getElementsByName("techcourses");
            console.log(checkNodes); //NodeList(3)
            courses=[];
            checkNodes.forEach(checkbox=>{
                    if(checkbox.checked){
                        courses.push(checkbox.value)
                    }
                }
            ) 
            console.log(courses);
        }
    </script>
</body>
</html>
